{% extends 'base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Восстановление пароля</h2>
                <p class="text-muted text-center mb-4">Введите ваш email для получения инструкций</p>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_email" class="form-label">Email адрес</label>
                        <input type="email" name="email" class="form-control" id="id_email"
                               placeholder="example@mail.com" required>
                        <small class="text-muted">Мы отправим ссылку для сброса пароля</small>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-envelope"></i> Отправить инструкции
                        </button>
                    </div>
                </form>

                <hr>

                <div class="text-center">
                    <a href="{% url 'login' %}" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Вернуться ко входу
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
