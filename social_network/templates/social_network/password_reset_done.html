{% extends 'base.html' %}

{% block title %}Письмо отправлено{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-envelope-check display-1 text-success"></i>
                </div>

                <h2 class="card-title mb-4">Инструкции отправлены!</h2>

                <div class="alert alert-success" role="alert">
                    <p class="mb-0">
                        Мы отправили вам на email инструкции по сбросу пароля.
                        Если письмо не пришло в течение нескольких минут, проверьте папку "Спам".
                    </p>
                </div>

                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right"></i> Вернуться ко входу
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
